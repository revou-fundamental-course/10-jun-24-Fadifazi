<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
        <title>Judul Halaman</title>
        <link rel="stylesheet" href="style.css">
      </head>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            width: 300px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hasil {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Suhu</h1>

    <div class="container">
        <form id="formKonversi">
            <label for="nilai">Nilai:</label>
            <input type="number" id="nilai" name="nilai" required>

            <label for="skala">Skala:</label>
            <select id="skala" name="skala" required>
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>

            <button type="submit">Konversi</button>
        </form>

        <div id="hasil" class="hasil"></div>
    </div>

    <script src="main.js">
        const formKonversi = document.getElementById('formKonversi');
        const nilaiInput = document.getElementById('nilai');
        const skalaSelect = document.getElementById('skala');
        const hasilDiv = document.getElementById('hasil');

        formKonversi.addEventListener('submit', function(event) {
            event.preventDefault();

            const nilai = parseFloat(nilaiInput.value);
            const skala = skalaSelect.value;

            let hasilCelsius, hasilFahrenheit, hasilKelvin;

            if (skala === 'C') {
                hasilFahrenheit = (nilai * 9/5) + 32;
                hasilKelvin = nilai + 273.15;
            } else if (skala === 'F') {
                hasilCelsius = (nilai - 32) * 5/9;
                hasilKelvin = (nilai - 32) * 5/9 + 273.15;
            } else { // skala === 'K'
                hasilCelsius = nilai - 273.15;
                hasilFahrenheit = (nilai - 273.15) * 9/5 + 32;
            }

            hasilDiv.innerHTML = `
                <p>Celsius: ${hasilCelsius.toFixed(2)}°C</p>
                <p>Fahrenheit: ${hasilFahrenheit.toFixed(2)}°F</p>
                <p>Kelvin: ${hasilKelvin.toFixed(2)}K</p>
            `;
        });
    </script>
</body>
</html>
